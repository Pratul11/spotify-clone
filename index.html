<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><div class="brand"><img src="./assets/Spotify_icon.svg" alt="spotify logo">Spotify</div></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>NCS - No copyright song</h1>
        <div class="songName"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <img src="./assets/backward.webp" alt="" class="backward">
            <img src="./assets/play.png" alt="" class="play">
            <img src="./assets/forward.webp" alt="" class="forward">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
